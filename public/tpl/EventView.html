<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Event Details (<%= _id === null ? '' : _id %>)</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="event-form">
          <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" class="form-control" id="event-title" name="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="event-description">Description</label>
            <input type="text" class="form-control" id="event-description" name="description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" class="form-control" id="event-date" name="date" placeholder="Date">
          </div>
          <div class="form-group">
            <label for="event-start-time">Start Time</label>
            <input type="time" class="form-control" id="event-start-time" name="start">
          </div>
          <div class="form-group">
            <label for="event-end-time">End Time</label>
            <input type="time" class="form-control" id="event-end-time" name="end">
          </div>
          <div class="form-group">
            <label for="event-address">Address</label>
            <input type="text" class="form-control" id="event-address" name="address">
          </div>
          <div class="form-group">
            <label for="event-poster">Poster</label>
            <input type="file" id="event-poster" name="poster">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
